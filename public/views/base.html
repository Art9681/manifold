  <script>
    const tooltipTriggerList = document.querySelectorAll(
      "[data-bs-toggle='tooltip']"
    );
    const tooltipList = [...tooltipTriggerList].map(
      (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
    );

    var projects = [];
    var roles = {};

    document.addEventListener('alpine:init', () => {
      Alpine.store('dataStore', {
        init() {
          this.fetchData();
        },
        data: {
        },
        roles: {},
        selectedRole: 'chat', // Default role
        async fetchData() {
          try {
            //await getTools()
            let response = await fetch('/v1/config');
            this.data = await response.json();
            this.roles = this.data.Roles;

            console.log(this.roles);


            // response = await fetch('/v1/models/selected');
            // let modelName = await response.json();
            // console.log('Selected model:', modelName);

            // Print the keys of the data object
            console.log('Data keys:', Object.keys(this.data));

            // Set the tool toggles to the value of the enabled key for each tool
            Object.keys(this.data.Tools).forEach((toolKey) => {
              const tool = this.data.Tools[toolKey];

              console.log(`Tool Key: ${toolKey}`);
              Object.entries(tool).forEach(([key, value]) => {
                console.log(`${key}: ${value}`);
              });

              if (toolKey === "Memory") {
                document.getElementById("memory-switch").checked = tool.Enabled;
                document.getElementById("memory-slider").value = tool.TopN;
                document.getElementById("memory-topn-value").innerText = tool.TopN;
              } else if (toolKey === "WebGet") {
                document.getElementById("webget-switch").checked = tool.Enabled;
              } else if (toolKey === "WebSearch") {
                document.getElementById("websearch-switch").checked = tool.Enabled;
                document.getElementById("websearch-slider").value = tool.TopN;
                document.getElementById("websearch-topn-value").innerText = tool.TopN;

                if (tool.Name === "sxng") {
                  document.getElementById("sxng-radio").classList.add("checked");
                  document.getElementById("sxng-radio").checked = true;
                } else {
                  document.getElementById("ddg-radio").classList.add("checked");
                  document.getElementById("ddg-radio").checked = true;
                }
              }
            });

          } catch (error) {
            console.error('Error fetching data:', error);
          }
        }
      });
    });

    function dataStore() {
      return Alpine.store('dataStore');
    }

    // Print the data in the Alpine store
    function printData() {
      console.log(dataStore().data);
    }

    function downloadImageModel(modelName) {
      console.log("Downloading model: ", modelName);

      // Fetch the download route
      fetch(`/v1/models/img/download?model=${modelName}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ modelName }),
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to download model');
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    function getSelectedRole() {
      return Alpine.store('dataStore').selectedRole;
    }

    function toggleTool(toolName, enabled) {
      const tools = Alpine.store('dataStore').data.Tools;
      const tool = tools.find(t => t.Name === toolName);

      if (tool) {
        tool.Enabled = enabled;
      } else {
        console.error(`Tool with name ${toolName} not found.`);
      }

      // Print the data in the Alpine store
      printData();
    }

    function toggleTeamTool() {
      const enabled = document.getElementById('team-switch').checked;
      toggleTool('team', enabled);
    }

    function toggleImageTool() {
      const enabled = document.getElementById('img-switch').checked;
      toggleTool('imggen', enabled);
    }

    function toggleMemoryTool() {
      const enabled = document.getElementById('memory-switch').checked;
      const slider = document.getElementById('memory-slider');
      const valueLabel = document.getElementById('memory-topn-value');
      valueLabel.innerText = slider.value;

      const tools = Alpine.store('dataStore').data.Tools;
      const tool = tools.find(t => t.Name === 'memory');

      if (tool) {
        tool.Enabled = enabled;
        tool.Parameters.TopN = slider.value; // Assuming Parameters is an object with a TopN property
      } else {
        console.error('Memory tool not found.');
      }
    }

    function toggleWebTool() {
      const enabled = document.getElementById('webget-switch').checked;
      toggleTool('webget', enabled);
    }

    function toggleWebSearchTool() {
      const enabled = document.getElementById('websearch-switch').checked;
      const slider = document.getElementById('websearch-slider');
      const valueLabel = document.getElementById('websearch-topn-value');
      valueLabel.innerText = slider.value;

      const tools = Alpine.store('dataStore').data.Tools;
      const tool = tools.find(t => t.Name === 'websearch');

      if (tool) {
        tool.Enabled = enabled;
        tool.Parameters.TopN = slider.value; // Assuming Parameters is an object with a TopN property
      } else {
        console.error('Web Search tool not found.');
      }
    }
